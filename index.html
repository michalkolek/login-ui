<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-In example</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./dist/style.min.css">
</head>

<body>
  <div class="container">
    <div class="sign-in-box">
      <div class="sign-in-body">
        <h1 class="sign-in-header">Sign-In</h1>
          <div class="sign-in-login">
            <div class="sign-in-label">
              <p>Email or phone number</p>
              <p class="text-right text-pink">Need Help?</p>
            </div>
            <div class="sign-in-input">
              <input type="text" placeholder="Enter your email address or phone number">
            </div>
            <div>
              <button class="sign-in-login-button" type="button">Continue</button>
            </div>
            <div class="sign-in-terms-text">
              <p>By continuing, you agree to our
                <a href="#">
                  <strong>Condition of Use</strong>
                </a>
                and
                <a href="#">
                  <strong>Privacy Notice</strong>.
                </a>
              </p>
            </div>
          <div class="sign-in-register">
            <div class="sign-in-label">
              <p>New on our platform?</p>
            </div>
            <div>
              <button class="sign-in-register-button" type="button">Create an Account</button>
            </div>
          </div>
        </div>
      </div>
      <div class="sign-in-footer text-pink">
        <ul>
          <li><a href="#">Conditions of Use</a></li>
          <li><a href="#">Privay Notice</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
